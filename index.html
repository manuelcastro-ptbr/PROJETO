<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css" />

    <title>Code Club Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Code Club Convert Money
            </h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro

                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dolar Americano</option>
                    <option>€ Euro</option>
                    <option>¥ JPY (Iene Japonês</option>
                    <option>£ GBP (Libra Esterlina)</option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
                           </label>
                <button id="convert-button" type="button">Converter</button>
                <section>
                    <div class="currency-container">
                        <img src="./assets/brasil.png" alt="bandeira-brasil">
                        <p class="currency-name">Real</p>
                        <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                    </div>
                    <div>
                        <img class="arrow-img" src="./assets/Vector@2x.png" alt="seta">
                    </div>
                    <div class="currency-container">
                        <img src="./assets/eua.png" id="currency-img" alt="bandeira-pais-coversão">
                        <p class="currency-name" id="currency-name">Dolar Americano</p>
                        <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                    </div>

                </section>
        </main>
    </div>
    
</body>
<script src="./scripts.js">

</script>
</html>
